<!doctype html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
		<title>Phonegap testing</title>
	</head>
	<body>
		<form name="phonegap" method="post" action="" id="go">
			<input id="url" type="text" style="display: block;" name="url" value="http://fokdat.nl/p/"/>
			<input type="submit" value="go" />
		</form>
	<script>
	
	var url = document.querySelector('#url');
	document.querySelector('#go').onsubmit = function(e){
			e.preventDefault();
			self.location = url.value;
			return false;
	};


	</script>
	</body>
</html>
